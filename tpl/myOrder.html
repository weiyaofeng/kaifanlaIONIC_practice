<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <h1 class="text-center">我的订单</h1>

  <div class="row">
    <div class="col col-10 text-center">
      序号
    </div>

    <div class="col col-33 text-center">
      菜品
    </div>

    <div class="col col-33 text-center">
      下单时间
    </div>

    <div class="col col-10 text-center">
      联系人
    </div>
  </div>

  <div class="row" ng-repeat="order in orderList">
    <div class="col col-10 col-center text-center">
      {{order.oid}}
    </div>

    <div class="col col-33 text-center">
      <a href="#/KflDetail/{{order.did}}">
        <img ng-src="img/{{order.img_sm}}" alt=""/>
      </a>
    </div>

    <div class="col col-33 col-center text-center">
      {{order.order_time | date:'yyyy-MM-dd'}}
    </div>

    <div class="col col-10 col-center text-center">
      {{order.user_name}}
    </div>
  </div>



</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
